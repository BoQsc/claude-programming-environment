<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth API Client</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Auth API Client</h1>
            <p>Secure Authentication System</p>
        </div>
        
        <div class="content">
            <!-- Guest View -->
            <div id="guest-view">
                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="showSection('login-section')">Login</button>
                    <button class="nav-tab" onclick="showSection('register-section')">Register</button>
                </div>

                <!-- Login Section -->
                <div id="login-section" class="section active">
                    <h2>Welcome Back</h2>
                    <div id="login-message"></div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>

                <!-- Register Section -->
                <div id="register-section" class="section">
                    <h2>Create Account</h2>
                    <div id="register-message"></div>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" required minlength="3">
                            <div id="username-availability" class="username-check"></div>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="register-confirm">Confirm Password</label>
                            <input type="password" id="register-confirm" required>
                        </div>
                        <button type="submit" class="btn">Create Account</button>
                    </form>
                </div>
            </div>

            <!-- Authenticated View -->
            <div id="auth-view" style="display: none;">
                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="showAuthSection('dashboard-section')">Dashboard</button>
                    <button class="nav-tab" onclick="showAuthSection('users-section')">Users</button>
                    <button class="nav-tab" onclick="showAuthSection('settings-section')">Settings</button>
                </div>

                <!-- Dashboard Section -->
                <div id="dashboard-section" class="section active">
                    <div class="user-info">
                        <h3>Welcome, <span id="current-username"></span>!</h3>
                        <p><strong>Account Created:</strong> <span id="created-at"></span></p>
                        <p><strong>Last Login:</strong> <span id="last-login"></span></p>
                        <p><strong>Session Expires:</strong> <span id="session-expiry"></span></p>
                    </div>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>

                <!-- Users Section -->
                <div id="users-section" class="section">
                    <h2>All Users</h2>
                    <div id="users-message"></div>
                    <button class="btn" onclick="loadUsers()">Refresh Users</button>
                    <div id="users-container" class="users-grid"></div>
                </div>

                <!-- Settings Section -->
                <div id="settings-section" class="section">
                    <h2>Account Settings</h2>
                    
                    <div class="two-column">
                        <div>
                            <h3>Change Password</h3>
                            <div id="password-message"></div>
                            <form id="change-password-form">
                                <div class="form-group">
                                    <label for="current-password">Current Password</label>
                                    <input type="password" id="current-password" required>
                                </div>
                                <div class="form-group">
                                    <label for="new-password">New Password</label>
                                    <input type="password" id="new-password" required minlength="6">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-new-password">Confirm New Password</label>
                                    <input type="password" id="confirm-new-password" required>
                                </div>
                                <button type="submit" class="btn">Change Password</button>
                            </form>
                        </div>
                        
                        <div>
                            <h3>Danger Zone</h3>
                            <p>Delete your account permanently. This action cannot be undone.</p>
                            <button class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let currentUser = null;
        let authToken = null;

        // API Helper Functions
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                },
                ...options
            };

            if (authToken) {
                config.headers['Authorization'] = `Bearer ${authToken}`;
            }

            try {
                const response = await fetch(url, config);
                const data = await response.json();
                
                // Handle token expiry
                if (response.status === 401 && authToken) {
                    console.log('üîí Token expired, clearing session');
                    clearToken();
                    currentUser = null;
                    switchToGuestView();
                    showMessage('login-message', 'Session expired, please login again', 'info');
                }
                
                return { success: response.ok, status: response.status, data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // UI Helper Functions
        function showMessage(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => element.innerHTML = '', 5000);
        }

        function showSection(sectionId) {
            document.querySelectorAll('#guest-view .section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('#guest-view .nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }

        function showAuthSection(sectionId) {
            document.querySelectorAll('#auth-view .section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('#auth-view .nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Never';
            return new Date(timestamp * 1000).toLocaleString();
        }

        // Token Management
        function saveToken(token) {
            authToken = token;
            sessionStorage.setItem('authToken', token);
            sessionStorage.setItem('tokenExpiry', Date.now() + (3600 * 1000)); // 1 hour from now
        }

        function loadToken() {
            const token = sessionStorage.getItem('authToken');
            const expiry = sessionStorage.getItem('tokenExpiry');
            
            if (token && expiry && Date.now() < parseInt(expiry)) {
                authToken = token;
                return true;
            } else {
                clearToken();
                return false;
            }
        }

        function clearToken() {
            authToken = null;
            sessionStorage.removeItem('authToken');
            sessionStorage.removeItem('tokenExpiry');
        }

        // Authentication Functions
        async function login(username, password) {
            const result = await apiRequest('/login', {
                method: 'POST',
                body: JSON.stringify({ username, password })
            });

            if (result.success) {
                saveToken(result.data.token);
                await loadProfile();
                switchToAuthView();
                showMessage('login-message', 'Login successful!', 'success');
            } else {
                showMessage('login-message', result.data.error || 'Login failed', 'error');
            }
        }

        async function register(username, password) {
            const result = await apiRequest('/register', {
                method: 'POST',
                body: JSON.stringify({ username, password })
            });

            if (result.success) {
                showMessage('register-message', 'Account created! Please login.', 'success');
                showSection('login-section');
                document.querySelector('.nav-tab').click();
            } else {
                showMessage('register-message', result.data.error || 'Registration failed', 'error');
            }
        }

        async function logout() {
            await apiRequest('/logout', { method: 'POST' });
            clearToken();
            currentUser = null;
            switchToGuestView();
            showMessage('login-message', 'Logged out successfully', 'info');
        }

        // Initialize Application
        async function initializeApp() {
            console.log('üîê Auth API Client loaded');
            console.log('üéØ API Base:', API_BASE);
            
            // Check for existing token
            if (loadToken()) {
                console.log('üîë Found existing token, checking validity...');
                const profileResult = await loadProfile();
                if (profileResult) {
                    console.log('‚úÖ Token valid, switching to authenticated view');
                    switchToAuthView();
                } else {
                    console.log('‚ùå Token invalid, clearing and staying on login');
                    clearToken();
                    showMessage('login-message', 'Session expired, please login again', 'info');
                }
            } else {
                console.log('‚ÑπÔ∏è No existing token found');
            }
        }

        async function loadProfile() {
            const result = await apiRequest('/profile');
            if (result.success) {
                currentUser = result.data;
                updateProfileDisplay();
                return true;
            } else if (result.status === 401) {
                // Token expired or invalid
                clearToken();
                return false;
            }
            return false;
        }

        function updateProfileDisplay() {
            if (!currentUser) return;
            
            document.getElementById('current-username').textContent = currentUser.username;
            document.getElementById('created-at').textContent = formatTimestamp(currentUser.created_at);
            document.getElementById('last-login').textContent = formatTimestamp(currentUser.last_login);
            
            // Show session expiry
            const expiry = sessionStorage.getItem('tokenExpiry');
            if (expiry) {
                const expiryDate = new Date(parseInt(expiry));
                document.getElementById('session-expiry').textContent = expiryDate.toLocaleString();
            }
        }

        function switchToAuthView() {
            document.getElementById('guest-view').style.display = 'none';
            document.getElementById('auth-view').style.display = 'block';
        }

        function switchToGuestView() {
            document.getElementById('guest-view').style.display = 'block';
            document.getElementById('auth-view').style.display = 'none';
        }

        // User Management Functions
        async function loadUsers() {
            document.getElementById('users-container').innerHTML = '<div class="loading">Loading users...</div>';
            
            const result = await apiRequest('/users');
            if (result.success) {
                displayUsers(result.data.users);
            } else {
                showMessage('users-message', 'Failed to load users', 'error');
                document.getElementById('users-container').innerHTML = '';
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('users-container');
            
            if (users.length === 0) {
                container.innerHTML = '<p>No users found.</p>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="user-card">
                    <h4>${user.username}</h4>
                    <p><strong>Created:</strong> ${formatTimestamp(user.created_at)}</p>
                    <p><strong>Last Login:</strong> ${formatTimestamp(user.last_login)}</p>
                    <button class="btn" onclick="viewUserDetails('${user.username}')">View Details</button>
                </div>
            `).join('');
        }

        async function viewUserDetails(username) {
            const result = await apiRequest(`/users/${username}`);
            if (result.success) {
                const user = result.data;
                alert(`User Details:\n\nUsername: ${user.username}\nCreated: ${formatTimestamp(user.created_at)}\nLast Login: ${formatTimestamp(user.last_login)}`);
            } else {
                showMessage('users-message', 'Failed to load user details', 'error');
            }
        }

        // Settings Functions
        async function changePassword(currentPassword, newPassword) {
            const result = await apiRequest('/changepassword', {
                method: 'PUT',
                body: JSON.stringify({
                    current_password: currentPassword,
                    new_password: newPassword
                })
            });

            if (result.success) {
                showMessage('password-message', 'Password changed successfully!', 'success');
                document.getElementById('change-password-form').reset();
            } else {
                showMessage('password-message', result.data.error || 'Failed to change password', 'error');
            }
        }

        async function deleteAccount() {
            if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                return;
            }

            const result = await apiRequest(`/users/${currentUser.username}`, {
                method: 'DELETE'
            });

            if (result.success) {
                alert('Account deleted successfully.');
                logout();
            } else {
                alert('Failed to delete account: ' + (result.data.error || 'Unknown error'));
            }
        }

        // Username availability checker
        let usernameCheckTimeout;
        async function checkUsernameAvailability(username) {
            if (username.length < 3) {
                document.getElementById('username-availability').innerHTML = '';
                return;
            }

            clearTimeout(usernameCheckTimeout);
            usernameCheckTimeout = setTimeout(async () => {
                const result = await apiRequest(`/checkusername?username=${encodeURIComponent(username)}`);
                const element = document.getElementById('username-availability');
                
                if (result.success && result.data.available) {
                    element.innerHTML = '‚úÖ Username available';
                    element.className = 'username-check available';
                } else {
                    element.innerHTML = '‚ùå Username taken';
                    element.className = 'username-check unavailable';
                }
            }, 500);
        }

        // Event Listeners
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            await login(username, password);
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                showMessage('register-message', 'Passwords do not match', 'error');
                return;
            }

            await register(username, password);
        });

        document.getElementById('change-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;

            if (newPassword !== confirmPassword) {
                showMessage('password-message', 'New passwords do not match', 'error');
                return;
            }

            await changePassword(currentPassword, newPassword);
        });

        document.getElementById('register-username').addEventListener('input', (e) => {
            checkUsernameAvailability(e.target.value);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
