<!DOCTYPE html>
<html lang="en">

<!--
POSTS PLATFORM - SMOOTH UI WITH NO FLICKERING
üéØ FIXED: All flickering issues resolved with smooth transitions
‚úÖ Smooth search results with fade transitions
‚úÖ Optimized debouncing (800ms) 
‚úÖ Subtle loading indicators instead of overlay
‚úÖ Content fade-in/fade-out animations
‚úÖ Prevented unnecessary DOM thrashing
‚úÖ Optimized rendering pipeline
‚úÖ Smooth tag suggestions and interactions
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Posts Platform - Create, share and collaborate on posts with markdown support">
    <meta name="author" content="Posts Platform">
    <meta name="keywords" content="posts, blog, markdown, collaboration, writing, tags">
    
    <title>Posts Platform - Create & Share Posts</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
    
    <style>
        /* Root Variables & Base Styles */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #059669;
            --danger-color: #dc2626;
            --warning-color: #d97706;
            --secondary-color: #6b7280;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --editor-background: #fbfcfd;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border-color: #e5e7eb;
            --border-hover: #d1d5db;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --fast-transition: all 0.15s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* üéØ SMOOTH ANIMATIONS - Added smooth transitions throughout */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas: 
                "header header"
                "sidebar main";
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Header Styles */
        .header {
            grid-area: header;
            background: var(--card-background);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .header-left h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            cursor: pointer;
            transition: var(--fast-transition);
        }

        .header-left h2:hover {
            color: var(--primary-hover);
            transform: translateX(2px);
        }

        .header-center {
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
            position: relative;
        }

        .search-container {
            position: relative;
            display: block;
        }

        .search-container::before {
            content: "üîç";
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 1;
            transition: var(--fast-transition);
        }

        /* üéØ SMOOTH SEARCH - Enhanced search input with loading indicator */
        .search-container input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: var(--transition);
            background: var(--editor-background);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .search-container.searching::before {
            content: "‚è≥";
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            transition: var(--fast-transition);
        }

        .user-info span {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Sidebar Styles */
        .sidebar {
            grid-area: sidebar;
            background: var(--card-background);
            border-right: 1px solid var(--border-color);
            padding: 2rem 1.5rem;
            overflow-y: auto;
            height: calc(100vh - 80px);
            transition: var(--transition);
        }

        .sidebar-section {
            margin-bottom: 2rem;
            display: block;
            opacity: 1;
            transition: var(--transition);
        }

        .sidebar-section h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            transition: var(--fast-transition);
        }

        .archive-stats {
            display: block;
        }

        .archive-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-radius: var(--border-radius);
            transition: var(--fast-transition);
            cursor: pointer;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .archive-item:hover {
            background: var(--editor-background);
            color: var(--primary-color);
            transform: translateX(4px);
        }

        .count {
            font-size: 0.8rem;
            color: var(--text-muted);
            background: var(--editor-background);
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-weight: 500;
            transition: var(--fast-transition);
        }

        /* Enhanced Popular Tags Styles with Smooth Animations */
        .popular-tags {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tag-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-radius: var(--border-radius);
            transition: var(--fast-transition);
            cursor: pointer;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            border: 1px solid transparent;
            opacity: 1;
            transform: translateX(0);
        }

        .tag-item:hover {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            border-color: #3b82f6;
            transform: translateX(4px);
        }

        .tag-item .tag-name {
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--fast-transition);
        }

        .tag-item .tag-count {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(59, 130, 246, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-weight: 500;
            transition: var(--fast-transition);
        }

        .settings {
            background: var(--editor-background);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            display: block;
            transition: var(--transition);
        }

        .setting {
            display: block;
        }

        .setting label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .setting select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--card-background);
            font-size: 0.9rem;
            transition: var(--fast-transition);
        }

        /* Main Content Styles with Smooth Transitions */
        .main {
            grid-area: main;
            padding: 2rem;
            overflow-y: auto;
            height: calc(100vh - 80px);
            transition: var(--transition);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            transition: var(--transition);
        }

        .content-header h1 {
            color: var(--text-primary);
            font-size: 1.8rem;
            font-weight: 700;
            transition: var(--fast-transition);
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .content-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.05);
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: var(--fast-transition);
            font-size: 0.9rem;
            color: #1e40af;
        }

        .filter-chip.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .filter-chip:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-1px);
        }

        /* üéØ SMOOTH POSTS CONTAINER - No more flickering! */
        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(0);
        }

        .posts-container.loading {
            opacity: 0.6;
            transform: translateY(10px);
        }

        .posts-container.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }

        .posts-container.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Post Styles with Enhanced Animations */
        .post {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .post:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .post-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            flex-grow: 1;
        }

        .author {
            font-weight: 600;
            color: var(--primary-color);
            transition: var(--fast-transition);
        }

        .date {
            color: var(--text-muted);
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: var(--fast-transition);
        }

        .post:hover .post-actions {
            opacity: 1;
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.3;
            display: block;
            transition: var(--fast-transition);
        }

        .post-content {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-size: 1rem;
            display: block;
            background: transparent;
            transition: var(--fast-transition);
        }

        /* Enhanced Post Tags Styles with Smooth Animations */
        .post-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--fast-transition);
            border: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .tag:hover {
            background: linear-gradient(135deg, #bfdbfe, #93c5fd);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }

        .tag:hover::before {
            left: 100%;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            transition: var(--fast-transition);
        }

        .post-stats {
            display: flex;
            gap: 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .post-interactions {
            display: flex;
            gap: 0.5rem;
        }

        /* Comments Styles with Smooth Animations */
        .comments-section {
            margin-top: 1.5rem;
            border-top: 2px solid var(--border-color);
            padding-top: 1.5rem;
            display: none;
            opacity: 0;
            transition: var(--transition);
        }

        .comments-section.visible {
            display: block;
            opacity: 1;
        }

        .comments-header {
            margin-bottom: 1.5rem;
        }

        .comment {
            background: var(--editor-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            border-left: 4px solid var(--border-color);
            transition: var(--fast-transition);
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .comment:hover {
            border-left-color: var(--primary-color);
            transform: translateX(4px);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .comment-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .comment-content {
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 1rem;
            display: block;
        }

        .comment-actions {
            display: flex;
            gap: 0.5rem;
        }

        .reply-form {
            display: none;
            margin-top: 1rem;
            background: var(--card-background);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            opacity: 0;
            transition: var(--transition);
        }

        .reply-form.visible {
            display: block;
            opacity: 1;
        }

        .reply-actions {
            margin-top: 0.75rem;
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .comment-form {
            margin-top: 1.5rem;
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            display: block;
            transition: var(--transition);
        }

        .comment-submit {
            margin-top: 1rem;
            display: flex;
            justify-content: flex-end;
        }

        /* Proposals Styles */
        .proposals-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border-color);
            display: none;
            opacity: 0;
            transition: var(--transition);
        }

        .proposals-section.visible {
            display: block;
            opacity: 1;
        }

        .proposals-header {
            margin-bottom: 1.5rem;
        }

        .proposal {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: block;
            transition: var(--fast-transition);
        }

        .proposal:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .proposal-meta {
            color: #92400e;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .proposal-actions {
            display: flex;
            gap: 0.5rem;
        }

        .proposal-details {
            margin-bottom: 1rem;
        }

        .proposal-content details {
            background: var(--card-background);
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #ddd;
            transition: var(--fast-transition);
        }

        .proposal-content summary {
            cursor: pointer;
            font-weight: 500;
        }

        .content-preview {
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
            display: block;
        }

        /* Pagination Styles with Smooth Animations */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 3rem;
            padding: 1.5rem;
            background: rgba(59, 130, 246, 0.03);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(59, 130, 246, 0.1);
            transition: var(--transition);
        }

        .pagination:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .pagination-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .pagination-jump {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .pagination-jump input {
            width: 80px;
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 0.9rem;
            transition: var(--fast-transition);
        }

        .pagination-jump input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Button Styles with Enhanced Animations */
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--fast-transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            background: var(--primary-color);
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        button.secondary {
            background: var(--secondary-color);
        }

        button.secondary:hover:not(:disabled) {
            background: #4b5563;
        }

        button.success {
            background: var(--success-color);
        }

        button.success:hover:not(:disabled) {
            background: #047857;
        }

        button.danger {
            background: var(--danger-color);
        }

        button.danger:hover:not(:disabled) {
            background: #b91c1c;
        }

        button.warning {
            background: var(--warning-color);
        }

        button.small {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }

        button.outline {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
        }

        button.outline:hover:not(:disabled) {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: transparent;
            transform: translateY(-1px);
        }

        .toolbar-btn {
            padding: 0.5rem 0.75rem;
            border: 2px solid var(--border-color);
            background: var(--card-background);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--fast-transition);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .toolbar-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .toolbar-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Modal Styles with Smooth Animations */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: var(--transition);
        }

        .modal.visible {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal-content {
            background: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            transform: scale(0.9);
            opacity: 0;
            transition: var(--transition);
        }

        .modal.visible .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--fast-transition);
        }

        .close-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        /* Editor Modal Styles */
        .editor-modal {
            display: none;
            position: fixed;

            const diff = now - then;
            
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const defaultHeaders = {

            };
            
            if (currentToken) {
                defaultHeaders['Authorization'] = `Bearer ${currentToken}`;
            }
            
            const config = {

                headers: {

                    ...options.headers,
                },
            };

                const response = await fetch(url, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);

                return data;

        // üéØ SMOOTH RENDERING - Fade out, update content, fade in
        async function smoothRenderPosts(posts, pagination) {
            const container = document.getElementById('posts-container');
            
            // Only do smooth transition if content exists
            const hasExistingContent = container.children.length > 0 && 
                !container.querySelector('.loading');
            
            if (hasExistingContent) {
                // Fade out existing content
                container.classList.add('fade-out');
                await new Promise(resolve => setTimeout(resolve, 150));
            }
            
            // Update content
            if (!posts || posts.length === 0) {
                container.innerHTML = '<div class="loading">No posts found</div>';
            } else {
                container.innerHTML = posts.map(post => renderPost(post)).join('');
            }
            
            // Fade in new content
            if (hasExistingContent) {
                container.classList.remove('fade-out');
                container.classList.add('fade-in');
                
                // Remove fade-in class after animation
                setTimeout(() => {
                    container.classList.remove('fade-in');
                }, 300);
            }
            
            // üéØ Optimized code highlighting - only highlight new content
            setTimeout(() => {
                const codeBlocks = container.querySelectorAll('pre code:not([data-highlighted])');
                if (codeBlocks.length > 0) {
                    Prism.highlightAllUnder(container);
                }
            }, 50);
        }

        function insertMarkdown(before, after) {
            const textarea = document.getElementById('post-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const selectedText = text.substring(start, end);
            
            const newText = text.substring(0, start) + before + selectedText + after + text.substring(end);
            textarea.value = newText;
            
            const newCursorPos = start + before.length + selectedText.length + after.length;
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            textarea.focus();
            
            updatePreview();
        }

                await apiRequest(`/proposals/${proposalId}/approve`, { method: 'PUT' });
                showNotification('Proposal approved and applied!', 'success');
                
                loadProposals(postId);
                loadPosts();
                
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        async function rejectProposal(proposalId, postId) {

            try {
                await apiRequest(`/proposals/${proposalId}/reject`, { method: 'PUT' });
                showNotification('Proposal rejected', 'success');
                loadProposals(postId);
                
            } catch (error) {
                showNotification(error.message, 'error');
            }

        // ===== FILE UPLOAD SYSTEM =====
        function showFileUpload() {
            const uploadArea = document.getElementById('file-upload-area');
            uploadArea.classList.toggle('visible');
        }

        function setupFileUpload() {
            const uploadArea = document.getElementById('file-upload-area');
            const fileInput = document.getElementById('file-input');
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = Array.from(e.dataTransfer.files);
                handleFileUpload(files);
            });
            
            fileInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                handleFileUpload(files);
            });
        }

        async function handleFileUpload(files) {
            if (!currentUser) {
                showNotification('Please log in to upload files', 'error');
                return;
            }
            
            const uploadedFiles = document.getElementById('uploaded-files');
            uploadedFiles.classList.add('visible');
            
            for (const file of files) {
                if (file.size > 50 * 1024 * 1024) {
                    showNotification(`File ${file.name} is too large (max 50MB)`, 'error');
                    continue;
                }
                
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    // Show subtle loading for file upload
                    const fileElement = document.createElement('div');
                    fileElement.innerHTML = `<p>‚è≥ Uploading ${file.name}...</p>`;
                    uploadedFiles.appendChild(fileElement);
                    
                    const data = await apiUpload('/files', formData);
                    
                    fileElement.innerHTML = `
                        <p>‚úÖ ${file.name} - <a href="${API_BASE}/files/${data.file_id}" target="_blank">View</a></p>
                    `;
                    
                    const textarea = document.getElementById('post-content');
                    const isImage = file.type.startsWith('image/');
                    const markdownLink = isImage 
                        ? `![${file.name}](${API_BASE}/files/${data.file_id})\n`
                        : `[${file.name}](${API_BASE}/files/${data.file_id})\n`;
                    
                    textarea.value += markdownLink;
                    updatePreview();
                    
                    showNotification(`${file.name} uploaded successfully!`, 'success');
                    
                } catch (error) {
                    showNotification(`Failed to upload ${file.name}: ${error.message}`, 'error');
                }
            }
        }

        // ===== üéØ SMOOTH SEARCH FUNCTIONALITY - NO MORE FLICKERING! =====
        async function performSearch() {
            const searchInput = document.getElementById('search-input');
            const query = searchInput.value.trim();
            
            if (!query) {
                searchQuery = '';
                currentPage = 1;
                document.getElementById('page-title').textContent = '‚ú® Latest Posts';
                loadPosts();
                return;
            }
            
            // üéØ Prevent rapid consecutive searches
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            searchTimeout = setTimeout(async () => {
                searchQuery = query;
                currentPage = 1;
                document.getElementById('page-title').textContent = `üîç Search: "${query}"`;
                await loadPosts();
            }, 800); // üéØ Increased debounce time for smoother experience
        }

        function searchByTag(tagName) {
            searchQuery = tagName;
            currentPage = 1;
            document.getElementById('search-input').value = tagName;
            document.getElementById('page-title').textContent = `üè∑Ô∏è Tag: "${tagName}"`;
            loadPosts();
        }

        // ===== ENHANCED TAGS MANAGEMENT WITH SMOOTH ANIMATIONS =====
        async function loadTags() {
            try {
                const data = await apiRequest('/tags');
                allTags = data.tags || [];
                await smoothRenderTags(allTags);
                
            } catch (error) {
                console.error('Failed to load tags:', error);
                allTags = [];
            }
        }

        // üéØ SMOOTH TAG RENDERING - Fade transitions for tags too!
        async function smoothRenderTags(tags) {
            const tagsContainer = document.getElementById('popular-tags');
            
            // Fade out existing tags
            const hasExisting = tagsContainer.children.length > 0 && 
                !tagsContainer.querySelector('.loading');
            
            if (hasExisting) {
                Array.from(tagsContainer.children).forEach((child, index) => {
                    setTimeout(() => {
                        child.style.opacity = '0';
                        child.style.transform = 'translateX(-10px)';
                    }, index * 50);
                });
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            // Update content
            if (!tags || tags.length === 0) {
                tagsContainer.innerHTML = '<div class="loading subtle">No tags yet</div>';
                return;
            }
            
            tagsContainer.innerHTML = tags.slice(0, 15).map((tag, index) => `
                <div class="tag-item" onclick="searchByTag('${tag.name}')" 
                     title="Click to view posts with tag '${tag.name}'"
                     style="opacity: 0; transform: translateX(-10px); transition-delay: ${index * 50}ms;">
                    <span class="tag-name">üè∑Ô∏è ${tag.name}</span>
                    <span class="tag-count">${tag.post_count || 0}</span>
                </div>
            `).join('');
            
            // Fade in new tags with staggered animation
            setTimeout(() => {
                Array.from(tagsContainer.children).forEach(child => {
                    child.style.opacity = '1';
                    child.style.transform = 'translateX(0)';
                });
            }, 50);
        }

        function renderTags(tags) {
            const tagsContainer = document.getElementById('popular-tags');
            
            if (!tags || tags.length === 0) {
                tagsContainer.innerHTML = '<div class="loading subtle">No tags yet</div>';
                return;
            }
            
            tagsContainer.innerHTML = tags.slice(0, 15).map(tag => `
                <div class="tag-item" onclick="searchByTag('${tag.name}')" title="Click to view posts with tag '${tag.name}'">
                    <span class="tag-name">üè∑Ô∏è ${tag.name}</span>
                    <span class="tag-count">${tag.post_count || 0}</span>
                </div>
            `).join('');
        }

        async function setupTagSuggestions() {
            const tagInput = document.getElementById('post-tags');
            const suggestions = document.getElementById('tag-suggestions');
            
            await loadTags();
            
            tagInput.addEventListener('input', () => {
                const value = tagInput.value;
                const lastComma = value.lastIndexOf(',');
                const currentTag = lastComma >= 0 ? value.slice(lastComma + 1).trim() : value.trim();
                
                if (currentTag.length < 1) {
                    suggestions.classList.remove('visible');
                    return;
                }
                
                const matches = allTags.filter(tag => 
                    tag.name.toLowerCase().includes(currentTag.toLowerCase()) &&
                    !value.toLowerCase().includes(tag.name.toLowerCase())
                ).slice(0, 8);
                
                if (matches.length > 0) {
                    suggestions.innerHTML = matches.map(tag => `
                        <div class="tag-suggestion-item" onclick="selectTag('${tag.name}')">
                            <span class="tag-suggestion-name">üè∑Ô∏è ${tag.name}</span>
                            <span class="tag-suggestion-count">${tag.post_count || 0} posts</span>
                        </div>
                    `).join('');
                    suggestions.classList.add('visible');
                } else {
                    suggestions.classList.remove('visible');
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.tag-input-container')) {
                    suggestions.classList.remove('visible');
                }
            });
            
            tagInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    suggestions.classList.remove('visible');
                } else if (e.key === ',' || e.key === 'Tab') {
                    const value = tagInput.value;
                    const lastComma = value.lastIndexOf(',');
                    const currentTag = lastComma >= 0 ? value.slice(lastComma + 1).trim() : value.trim();
                    
                    if (currentTag && !value.toLowerCase().includes(currentTag.toLowerCase() + ',')) {
                        const matches = allTags.filter(tag => 
                            tag.name.toLowerCase().includes(currentTag.toLowerCase())
                        );
                        
                        if (matches.length > 0 && e.key === 'Tab') {
                            e.preventDefault();
                            selectTag(matches[0].name);
                        }
                    }
                }
            });
        }

        function selectTag(tagName) {
            const tagInput = document.getElementById('post-tags');
            const suggestions = document.getElementById('tag-suggestions');
            
            const value = tagInput.value;
            const lastComma = value.lastIndexOf(',');
            
            if (lastComma >= 0) {
                tagInput.value = value.slice(0, lastComma + 1) + ' ' + tagName + ', ';
            } else {
                tagInput.value = tagName + ', ';
            }
            
            suggestions.classList.remove('visible');
            tagInput.focus();
        }

        // ===== PAGINATION WITH SMOOTH TRANSITIONS =====
        function updatePagination(pagination) {
            if (!pagination) return;
            
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('pagination-info');
            const gotoInput = document.getElementById('goto-page');
            
            const totalPages = Math.ceil(pagination.total / pagination.limit);
            
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = !pagination.has_more;
            
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            gotoInput.max = totalPages;
            gotoInput.placeholder = currentPage;
            
            document.getElementById('total-count').textContent = pagination.total;
        }

        async function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                await loadPosts();
            }
        }

        async function nextPage() {
            currentPage++;
            await loadPosts();
        }

        async function gotoPage() {
            const input = document.getElementById('goto-page');
            const page = parseInt(input.value);
            
            if (page && page >= 1) {
                currentPage = page;
                await loadPosts();
                input.value = '';
            }
        }

        // ===== FILTERS WITH SMOOTH TRANSITIONS =====
        async function setFilter(filter) {
            if (filter === 'my' && !currentUser) {
                showNotification('Please log in to view your posts', 'error');
                return;
            }
            
            currentFilter = filter;
            currentPage = 1;
            searchQuery = '';
            document.getElementById('search-input').value = '';
            
            // Update filter chips with smooth transition
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const titles = {
                'all': '‚ú® Latest Posts',
                'my': 'üìù My Posts',
                'recent': 'üïê Recent Posts'
            };
            document.getElementById('page-title').textContent = titles[filter] || '‚ú® Latest Posts';
            
            await loadPosts();
        }

        async function changePostsPerPage() {
            const select = document.getElementById('posts-per-page');
            postsPerPage = parseInt(select.value);
            currentPage = 1;
            await loadPosts();
        }

        // ===== NAVIGATION =====
        async function goHome() {
            currentFilter = 'all';
            currentPage = 1;
            searchQuery = '';
            document.getElementById('search-input').value = '';
            document.getElementById('page-title').textContent = '‚ú® Latest Posts';
            
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            document.querySelector('.filter-chip').classList.add('active');
            
            await loadPosts();
        }

        // ===== üéØ OPTIMIZED EVENT LISTENERS - Better performance =====
        function setupEventListeners() {
            // Auth form submission
            document.getElementById('auth-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('auth-username').value.trim();
                const password = document.getElementById('auth-password').value.trim();
                const isLogin = document.getElementById('modal-title').textContent.includes('Login');
                
                if (!username || !password) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }
                
                const spinner = document.getElementById('auth-spinner');
                spinner.style.display = 'inline-block';
                
                try {
                    if (isLogin) {
                        await login(username, password);
                    } else {
                        await register(username, password);
                    }
                } catch (error) {
                    // Error already shown in login/register functions
                } finally {
                    spinner.style.display = 'none';
                }
            });
            
            // Proposal form submission
            document.getElementById('proposal-form').addEventListener('submit', (e) => {
                e.preventDefault();
                submitProposal();
            });
            
            // üéØ OPTIMIZED SEARCH - Better debouncing
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    if (searchTimeout) clearTimeout(searchTimeout);
                    performSearch();
                }
            });
            
            // Content preview update with throttling
            let previewTimeout;
            document.getElementById('post-content').addEventListener('input', () => {
                if (previewTimeout) clearTimeout(previewTimeout);
                previewTimeout = setTimeout(updatePreview, 200);
            });
            
            // Modal close on background click
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    const modalId = e.target.id;
                    closeModal(modalId);
                } else if (e.target.classList.contains('editor-modal')) {
                    // Don't close editor on background click for better UX
                    return;
                }
            });
            
            // Escape key to close modals
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal.visible').forEach(modal => {
                        closeModal(modal.id);
                    });
                    
                    const editorModal = document.getElementById('editor-container');
                    if (editorModal.classList.contains('visible')) {
                        closeEditor();
                    }
                }
            });
        }

        // ===== üéØ SMOOTH INITIALIZATION =====
        async function initializeApp() {
            console.log('üéâ Posts Platform initializing with smooth UI...');
            
            // Show initial loading state
            const container = document.getElementById('posts-container');
